<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulas for human consumption</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="sidenav">
      <a href="{{ url_for('index')}}">Main page</a>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('ingredient_index') }}">List ingredients</a>
    <a href="{{ url_for('ingredient_form') }}">Add ingredients</a>
    <a href="{{ url_for('auth_logout')}}">Logout</a>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Login</a>
    <a href="{{ url_for('auth_new') }}">Create new account</a>
    {% endif %}
  </div>
  <div class = "main">
    {% block body %}
    <p>
      Site specific content
    </p>
    {% endblock %}
  </div>
</body>

</html>
