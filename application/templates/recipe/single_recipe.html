{% extends "layout.html" %}

{% block body %}
<div>
    <h1>{{ recipe.name }}</h1>
</div>
<div class="container">
    <div class=row>
        <div class="col-sm-6">
            <h2>Instructions</h2>
        </div>
        <div class="col-sm-6">
            <h2>Ingredients</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 preserve-formatting bg-secondary text-white">
            <p>{{ recipe.instructions }}</p>
        </div>
        <div class="col-sm-6">
            <table class="table table-responsive">
                {% for ingredient in recipe_ingredients %}
                <tr>
                    <td class="text-wrap" style="word-wrap: break-word; width: 100px">{{ ingredient.name }}</td>
                    <td class="text-wrap" style="word-wrap: break-word; max-width: 240px">{{ ingredient.amount }} : {{ingredient.unit}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
