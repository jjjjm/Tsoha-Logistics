{% extends "layout.html" %}

{% block body %}
<div>
    <h1>{{ recipe.name }}</h1>
</div>
<div class="container">
    <div class=row>
        <div class="col-sm">
            <h2>Instructions</h2>
        </div>
        <div class="col-sm">
            <h2>Ingredients</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <p>{{ recipe.instructions }}</p>
        </div>
        <div class="col-sm">
            {% for ingredient in recipe_ingredients %}
            <p>{{ ingredient.name }} {{ ingredient.amount }} : {{ingredient.unit}}</p>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
