{% extends "layout.html" %}

{% block body %}
<div class="container">
    <div class=row>
        <div class="col-sm">
            <h2>Recipe name</h2>
        </div>
    </div>
    {% for rcp in recipe %}
    <div class="row">
        <div class="col-sm">
            <p><a href="{{url_for('recipe_individual', id = rcp.id)}}">{{ rcp.name }}</a></p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
